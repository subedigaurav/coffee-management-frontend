<p-dataView [value]="coffees">
  <ng-template pTemplate="list" let-products>
    <div class="grid grid-nogutter px-2">
      <div class="col-12" *ngFor="let coffee of products; let first = first">
        <div
          class="flex flex-column sm:flex-row sm:align-items-center py-4 gap-3"
          [ngClass]="{ 'border-top-1 surface-border': !first }">
          <div
            class="flex flex-column md:flex-row justify-content-between md:align-items-center flex-1 gap-4">
            <img
              class="product__image"
              ngSrc="/assets/coffee-with-beans.jpg"
              [alt]="coffee.name"
              width="500"
              height="500"
              priority />
            <div class="text-lg font-medium text-900 mt-2">
              {{ coffee.name }}
            </div>
            <div class="flex flex-column md:align-items-end gap-5">
              <span class="text-xl font-semibold text-900">
                {{ 'Rs. ' + coffee.price }}
              </span>
              <div class="flex flex-row-reverse md:flex-row gap-2">
                <p-button
                  (click)="openOrderDialog(coffee)"
                  icon="pi pi-shopping-cart"
                  class="flex-auto md:flex-initial white-space-nowrap"
                  label="Order Now" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-dataView>
